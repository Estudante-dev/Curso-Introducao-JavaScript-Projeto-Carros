<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Lista de Carros</title>
</head>

<body>
    <button id="alterarTemaSite" class="btn btn-secondary m-3 position-absolute top-0 end-0" onclick="alterarTemaSite()" title="Clique!">
        <i class="bi bi-brightness-high-fill"></i>
    </button>

    <h1 class="text-center p-3 mb-4">Lista de Carros</h1>





    <div class="container text-center">
        <div class="row" id="cards">
        </div>
    </div>





    <div class="modal fade" id="modalZoomImg" tabindex="-1" aria-labelledby="modalZoomImgNomeCarro" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalZoomImgNomeCarro">Carregando...</h1>
                </div>
                <div class="modal-body">
                    <img src="" id="modalZoomImgCarro" class="card-img-top" alt="Imagem do carro">
                    <p id="modalZoomImgDescricaoCarro" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="lista.js"></script>
    <script src="javascript.js"></script>

</body>

</body>

</html>
